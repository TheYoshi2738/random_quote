<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 16px;
            margin: 0;
            background: transparent;
        }
        .callout {
            padding: 16px;
            border-radius: 4px;
            background-color: #252525;
        }
    </style>
</head>
<body>
    <div class="callout" id="random-text"></div>

    <script>
        const quotes = [
            "Не сиди по долгу в тупике - иди коммуницируй с командой",
            "Пробуй новые подходы к решению задач",
            "Не бойся экспериментировать",
            "Задавай вопросы, когда что-то непонятно"
        ];
        
        function setRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("random-text").textContent = quotes[randomIndex];
        }
        
        setRandomQuote();
        // Меняем текст каждые 10 секунд
        setInterval(setRandomQuote, 60000);
    </script>
</body>
</html>
